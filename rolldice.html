<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll Dice</title>
  <style>
    body {
      background-color: rgb(226, 230, 173); 
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;   
      align-items: center;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 5%;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      width: 35%;
      height: 460px;
      border-radius: 50px;
      background: #fff;
      padding: 20px;
    }

    .container span {
      background-color: rgb(225, 230, 173);
      border-radius: 13px;
      box-shadow: 0 0 3px rgba(151, 151, 151, 0.74);
      transition: 0.6s ease;
      padding: 5px 10px;
      display: inline-block;
    }

    .container span:hover {
      box-shadow: 0 0 6px rgba(57, 56, 56, 0.91);
    }

    .container a {
      color: black;
      text-decoration: none;
    }

    .container label {
      font-weight: bold;
      font-size: 20px;
    }

    .container input {
      width: 70px;
      height: 30px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }

    .container input:focus {
      outline: none;
    }

    .container button {
      width: 29%;
      height: 13%;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      background-color: rgb(225, 230, 173);     
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
      transition: 0.7s ease;
    }

    .container button:hover {
      box-shadow: 0 0 6px rgba(57, 56, 56, 0.91);
    }

    #result {
      font-size: 30px;
      font-weight: bold;
    }

    #images img {
      margin-top: 70px;
      width: 120px;
    }


    @media (max-width: 768px) {
        body{
            background-color: rgb(173, 216, 230);
        }
      .container {
        width: 90%;
        height: auto;
        border-radius: 20px;
      }
      .container span{
        background-color: rgb(173, 216, 230);
      }

      .container button {
        width: 60%;
        height: 50px;
        font-size: 18px;
        background-color: rgb(173, 216, 230);
      }

      #images img {
        width: 80px;
        margin-top: 30px;
      }

      #result {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Roll The Dice <br>
      <span><a href="https://github.com/MaxChyGntg/project-26.git">by MaxChy</a></span>
    </h1>
    <label># of the dice :</label>
    <input type="number" id="input" value="1" min="1" max="6">
    <button onclick="roll()">Roll Dice</button><br>
    <div id="result"></div>
    <div id="images"></div>
  </div>

  <script>
    function roll() {
      const input = parseInt(document.getElementById("input").value);
      const result = document.getElementById("result");
      const images = document.getElementById("images");
      const values = [];
      const image = [];

      for (let i = 0; i < input; i++) {
        const value = Math.floor(Math.random() * 6) + 1;
        values.push(value);
        image.push(`<img src="dice/${value}.png">`);
      }
      result.textContent = `dice : ${values.join(", ")}`;
      images.innerHTML = image.join("");
    }
  </script>
</body>
</html>
