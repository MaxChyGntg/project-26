<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<style>
    body {
    background-color: antiquewhite;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
}
.made{ 
    margin-top: 70px;
    border-radius: 10px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.489);
}

/* container */
.bombo {
    width: 100%;
    height: 100%;
    text-align: center;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.489);
    border-radius: 10px;
}


/* input */
.bombo input {
    margin-top: 10px;
    border: 1px solid #5d5a5aa2;
    padding: 13px;
    font-size: 21px;
    cursor: pointer;
    border-radius: 5px;
}

.bombo input:focus {
    outline: none;
    border-color: #B37939;
}

.bombo input[type="radio"] {
    accent-color: #A47035;
}

/* button */
.bombo button {
    margin-top: 10px;
    width: 120px;
    height: 30px;
    border-radius: 10px;
    border: none;
    transition: 0.7s ease;
    cursor: pointer;
}

.bombo button:hover {
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.489);
}

/* label */
.bombo label {
    font-size: 1.2em;
    font-weight: 700;
}

/* result */
.bombo p {
    font-size: 22px;
    font-weight: 700;
}
</style>

<body>
    <div class="bombo">
        <h1>Temperature Converter</h1>

        <input type="number" id="input" placeholder="Enter">
        <br>

        <input type="radio" id="ctof" name="unit">
        <label for="ctof">Celsius → Fahrenheit</label>
        <br>

        <input type="radio" id="ftoc" name="unit">
        <label for="ftoc">Fahrenheit → Celsius</label>
        <br>

        <button id="answer" onclick="convert()">Submit</button>

        <p id="result"></p>
    </div>
    
    <h1 class="made">Made By Max 1/1/2026</h1>

<script>
    const input = document.getElementById("input");
const ctof = document.getElementById("ctof");
const ftoc = document.getElementById("ftoc");
const result = document.getElementById("result");

let temp;

function convert() {
    if (ctof.checked) {
        temp = Number(input.value);
        temp = temp * 9 / 5 + 32;
        result.textContent = `${temp.toFixed(1)}°F`;
        
    } else if (ftoc.checked) {
        temp = Number(input.value);
        temp = (temp - 32) * 5 / 9;
        result.textContent = `${temp.toFixed(1)}°C`;
        
    } else if (input.value === "") {
        result.textContent = "Please Enter Valid Number";
        
    } else {
        result.textContent = "Select a Conversion Unit!";
    }
}
</script>

</body>
</html>
